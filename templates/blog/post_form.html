{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}New{% endblock title %} 
{% block newactive %}active{% endblock newactive %}

{% block body %}
<div class="content-section">
  <form method="POST">
  {% csrf_token %}
    <h3 class='my-2'>New Post</h3><hr>
    {{form|crispy}}
    {{form.media}} 
    <button class="btn btn-success btn-lg" type='submit'>Publish</button><hr>
  </form>
</div>
{% endblock body %}



{% comment %} 
<div class="form-group my-2">
  <label for="title">Title</label>
  <input type="text" class="form-control" name="title" id="title" placeholder="Title">
</div>
<div class="form-group">
  <label for="category">Category</label>
  <select class="form-control" id="category" name="category">
    <option>National</option>
    <option>International</option>
    <option>Politics</option>
    <option>Health</option>
    <option>Science And Technology</option>
    <option>Sports</option>
    <option>Entertainment</option>
    <option>Other</option>
  </select>
</div>
<div class="form-group">
  <label for="content">Blog Content</label>
  <textarea class="form-control" id="content" cols="30" rows="10" name='content'></textarea>
</div>
<button type="submit" class="btn btn-success my-2">Publish</button>
{% endcomment %}
