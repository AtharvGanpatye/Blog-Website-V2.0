{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
    <h2>Contact Us</h2>
    <form action='{% url 'home:contact' %}' method='POST'>
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Username</label>
        <input type="text" name="username" class="form-control" id="name" aria-describedby="name" placeholder="Username">
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" class="form-control" id="name" aria-describedby="email" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="phone">Contact Number</label>
        <input type="text" name="phone" class="form-control" id="phone" aria-describedby="name" placeholder="Contact Number">
    </div>

    <div class="form-group">
        <label for="content">Describe Your Issue Here</label>
        <textarea name="content" name="content" class="form-control" id="contentHelp" cols="30" rows="6"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock body %}
